<!doctype html>
<html>
<head>
    <title>RentMeLtd.</title>
    <link rel="stylesheet" href="./style/bootstrap/css/bootstrap.min.css">
</head>
<body onload="loadData()">

<div class="container">
    <form action="#">
        <label>Get all cars</label>
        <input class="btn" type="submit" onclick="showCars()" value="Get'em all"/>
    </form>
    <div>
        <table class="table" id="cars">

        </table>
    </div>
</div>
<div class="container">
    <form action="#">
        <label>Get all customers</label>
        <input class="btn" type="submit" onclick="showCustomers()" value="Get'em all"/>
    </form>
    <div>
        <table class="table" id="customers">

        </table>
    </div>
</div>
<div class="container">
    <form action="#">
        <label>All Customers</label>
        <select id="availableCustomers"></select>
        <select id="availableCars"></select>
        <input class="btn" type="submit" onclick="book()" value="!!!Book now!!!"/>
    </form>
    <div id="booking">

    </div>
</div>
</body>

<script src="./style/bootstrap/js/bootstrap.min.js"></script>
<script src="./js/script.js"></script>
</html>
